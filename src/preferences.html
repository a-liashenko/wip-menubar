<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Preferences</title>
</head>

<body>

  <header>

    <div class="tabs is-centered">
      <ul>
        <li class="is-active"><a>All</a></li>
        <li><a>GitHub</a></li>
        <li><a>Notification</a></li>
      </ul>
    </div>

  </header>

  <main>

    <nav class="panel">
      <p class="panel-heading">
        GitHub Username
      </p>
      <div class="field">
        <div class="control">
          <input type="text" class="input" placeholder="Type your GitHub username">
        </div>
      </div>
      <p class="panel-heading">
        GitHub Sync Interval
      </p>
      <div class="field">
        <div class="control">
          <input type="text" class="input" placeholder="e.g 15minutes">
        </div>
      </div>
      <p class="panel-heading">
        Notification Time
      </p>
      <div class="field">
        <div class="control">
          <input type="text" class="input" placeholder="e.g 20:00">
        </div>
      </div>
    </nav>

  </main>

</body>

</html>
