<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../node_modules/bulma/css/bulma.min.css" />
    <link
      rel="stylesheet"
      href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="./preferences.css" />
  </head>

  <body>
    <main>
      <!-- GitHub Username -->
      <div class="field">
        <label class="label" for="github-username">GitHub Username</label>
        <div class="control has-icons-left has-icons-right">
          <input
            id="github-username"
            type="text"
            class="input"
            placeholder="GitHub Username"
          />
          <span class="icon is-left"> <i class="fab fa-github-alt"></i> </span>
          <span class="icon is-right">
            <i id="github-username-status" class="fas"></i>
          </span>
        </div>
      </div>

      <!-- GitHub Sync Interval -->
      <div class="field">
        <label class="label" for="github-sync-interval"
          >GitHub Sync Interval</label
        >
        <div class="field has-addons">
          <div class="control has-icons-left">
            <input
              id="github-sync-interval"
              type="number"
              class="input"
              placeholder="15"
              min="1"
            />
            <span class="icon is-left"> <i class="fas fa-clock"></i> </span>
          </div>
          <div class="control"><a class="button is-static"> minutes </a></div>
        </div>
      </div>

      <!-- Launch at Login -->
      <div class="field">
        <label class="checkbox label" for="launch-at-login-checkbox">
          <input id="launch-at-login-checkbox" type="checkbox" /> Launch at
          Login
        </label>
      </div>

      <!-- Notifications -->
      <div class="field">
        <label class="checkbox label" for="notification-checkbox">
          <input id="notification-checkbox" type="checkbox" /> Enable
          Notification
        </label>
        <div class="control">
          <input
            id="notification-hour"
            type="number"
            class="input notification-time"
            placeholder="hh"
            min="0"
            max="23"
            maxlength="2"
          />
          <span class="input-text"> : </span>
          <input
            id="notification-minutes"
            type="number"
            class="input notification-time"
            placeholder="mm"
            min="0"
            max="59"
            maxlength="2"
          />
        </div>
        <p class="help">Notification when you haven't commited today</p>
      </div>
    </main>
    <script src="./preferences.js"></script>
  </body>
</html>
